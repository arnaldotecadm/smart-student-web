<form [formGroup]="formulario" #formFeature="ngForm">
  <mat-accordion [multi]="true">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Adicionar Funcionalidade que gostaria de ver na Aplicação.
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label>Nome da Funcionalidade</label>
            <input class="form-control" formControlName="nome" />
          </div>
        </div>

        <div class="col-md-7">
          <div class="form-group">
            <label>Descrição da Funcionalidade</label>
            <input class="form-control" formControlName="descricao" />
          </div>
        </div>

        <div class="form-group col-md-2" style="display: flex">
          <button
            class="mr-1 btn btn-success btn-fill col-md-12"
            (click)="update()"
          >
            Gravar
          </button>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</form>

<app-tabela
  *ngIf="featureList$ | async as data"
  [displayedColumns]="displayedColumns"
  [dados]="data"
  [showHeader]="false"
  [showFilter]="false"
  [showAddButtom]="false"
  (acaoSelecionada)="executarAcao($event)"
></app-tabela>
