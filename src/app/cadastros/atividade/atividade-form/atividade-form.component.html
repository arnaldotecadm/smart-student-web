<div class="main-content mt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 offset-xl-1 col-lg-10 offset-lg-1 col-md-12">
        <mat-tab-group animationDuration="0ms">
          <mat-tab label="Identificação">
            <ng-template matTabContent>
              <div class="card">
                <div class="header">
                  <div class="row">
                    <div class="form-group col-md-10">
                      <h4 class="title">Informações Gerais</h4>
                    </div>

                    <div class="form-group col-md-2 d-flex flex-row-reverse">
                      <button
                        (click)="voltar()"
                        class="btn btn-info btn-fill col-md-12"
                      >
                        Voltar
                      </button>

                      <button
                        class="mr-1 btn btn-success btn-fill col-md-12"
                        (click)="update()"
                      >
                        Gravar
                      </button>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <mat-accordion [multi]="true">
                    <mat-expansion-panel [expanded]="true">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Informações Principais
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <form [formGroup]="formulario" #formAtividade="ngForm">
                        <div class="row">
                          <div class="col-md-1">
                            <div class="form-group">
                              <label>Código</label>
                              <input
                                class="form-control"
                                formControlName="id"
                              />
                            </div>
                          </div>

                          <div class="col-md-11">
                            <div class="form-group">
                              <label>Nome da Atividade</label>
                              <input
                                class="form-control"
                                formControlName="nome"
                                placeholder="De um nome para essa atividade"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Descrição</label>
                              <textarea
                                class="form-control"
                                matInput
                                placeholder="Aqui voce pode descriver um pouco essa atividade"
                                formControlName="descricao"
                              ></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group">
                              <label>Turma</label>
                              <select class="custom-select" matNativeControl>
                                <option>Selecione um Registro</option>
                                <option>Atividade</option>
                              </select>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group">
                              <label>Materia</label>
                              <select class="custom-select" matNativeControl>
                                <option>Selecione um Registro</option>
                                <option>Materia</option>
                              </select>
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group">
                              <label>Professor</label>
                              <select class="custom-select" matNativeControl>
                                <option>Selecione um Registro</option>
                                <option>Professor</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Atividade</label>
                              <select class="custom-select" matNativeControl>
                                <option>Selecione um Registro</option>
                                <option>Atividade</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <app-upload
                              *ngIf="identifier && identifier != '0'"
                              #arquivo
                              [atividadeUUID]="identifier"
                              accept="*.*"
                            ></app-upload>
                          </div>
                        </div>
                      </form>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>
              </div>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
        <div class="col-xl-8 col-lg-7 col-md-12"></div>
      </div>
    </div>
  </div>
</div>
