<div class="main-content mt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-tab-group animationDuration="0ms" [selectedIndex]="0">
          <mat-tab label="Lista de Usuarios Aprovados">
            <ng-template matTabContent>
              <app-tabela
                *ngIf="dataAprovados$ | async as data"
                [displayedColumns]="displayedColumns"
                [dados]="data"
                [showHeader]="false"
                (selectedRow)="onRowSelect($event)"
                [showAddButtom]="false"
                (acaoSelecionada)="executarAcao($event)"
              >
              </app-tabela>
            </ng-template>
          </mat-tab>

          <mat-tab label="Lista de Usuarios Aguardando Aprovação">
            <ng-template matTabContent>
              <app-tabela
                *ngIf="dataPendentes$ | async as data"
                [displayedColumns]="displayedColumnsAprovacao"
                [dados]="data"
                [showHeader]="false"
                [showAddButtom]="false"
                (acaoSelecionada)="executarAcao($event)"
              >
              </app-tabela>
            </ng-template>
          </mat-tab>

          <mat-tab label="Lista de Usuarios Reprovados">
            <ng-template matTabContent>
              <app-tabela
                *ngIf="dataReprovados$ | async as data"
                [displayedColumns]="displayedColumnsReprovados"
                [dados]="data"
                [showHeader]="false"
                [showAddButtom]="false"
                (acaoSelecionada)="executarAcao($event)"
              >
              </app-tabela>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
