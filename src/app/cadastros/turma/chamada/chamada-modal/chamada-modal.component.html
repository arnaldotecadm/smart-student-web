<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <div class="row">
              <div class="form-group col-md-10">
                <h4 class="title">Chamada do Dia: {{ dataSelecionada }}</h4>
              </div>
            </div>
          </div>
          <div class="content">
            <div
              class="row aluno-chamada"
              *ngFor="let aluno of alunoList; index as index"
              [class.mouse-hover]="index % 2 === 0"
            >
              <div class="col-md-7">
                <label class="aluno-chamada-label">{{ aluno.nome }}</label>
              </div>

              <div class="col-md-5">
                <mat-slide-toggle
                  #presenca
                  (change)="aluno.presenca = presenca.checked"
                  ><span
                    [ngClass]="
                      presenca.checked ? 'aluno-presente' : 'aluno-ausente'
                    "
                    >{{ presenca.checked ? "Presente" : "Ausente" }}
                  </span>
                </mat-slide-toggle>
              </div>
            </div>

            <div class="row mt-3 d-flex flex-row-reverse">
              <div class="col-md-3">
                <button
                  (click)="imprimirListaPresenca(alunoList)"
                  class="btn btn-info btn-fill col-md-12"
                >
                  Salvar
                </button>
              </div>
              <div class="col-md-3">
                <button
                  (click)="onNoClick()"
                  class="btn btn-danger btn-fill col-md-12"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
