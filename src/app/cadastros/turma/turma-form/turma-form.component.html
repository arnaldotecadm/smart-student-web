<div class="main-content mt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-tab-group animationDuration="0ms" [selectedIndex]="2">
          <mat-tab label="Identificação">
            <ng-template matTabContent>
              <div class="card">
                <div class="header">
                  <div class="row">
                    <div class="form-group col-md-10">
                      <h4 class="title">Informações Gerais</h4>
                    </div>

                    <div class="form-group col-md-2 d-flex flex-row-reverse">
                      <button
                        (click)="voltar()"
                        class="btn btn-info btn-fill col-md-12"
                      >
                        Voltar
                      </button>

                      <button
                        class="mr-1 btn btn-success btn-fill col-md-12"
                        (click)="update()"
                      >
                        Gravar
                      </button>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <mat-accordion [multi]="true">
                    <mat-expansion-panel [expanded]="true">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Informações Principais
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <form [formGroup]="formulario" #formTurma="ngForm">
                        <div class="row">
                          <div class="col-md-1">
                            <div class="form-group">
                              <label>Código</label>
                              <input
                                class="form-control"
                                formControlName="id"
                              />
                            </div>
                          </div>

                          <div class="col-md-11">
                            <div class="form-group">
                              <label>Nome da Turma</label>
                              <input
                                class="form-control"
                                formControlName="nome"
                                placeholder="De um nome para essa galerinha"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Descrição</label>
                              <textarea
                                class="form-control"
                                matInput
                                placeholder="Aqui voce pode descriver um pouco essa turminha"
                                formControlName="descricao"
                              ></textarea>
                            </div>
                          </div>
                        </div>
                      </form>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>
              </div>
            </ng-template>
          </mat-tab>

          <mat-tab label="Alunos desta Turma">
            <ng-template matTabContent>
              <div class="card">
                <div class="header">
                  <div class="row">
                    <div class="form-group col-md-10">
                      <h4 class="title">Alunos desta Turma</h4>
                    </div>

                    <div class="form-group col-md-2 d-flex flex-row-reverse">
                      <button
                        (click)="voltar()"
                        class="btn btn-info btn-fill col-md-12"
                      >
                        Voltar
                      </button>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <app-tabela
                    *ngIf="alunos$ | async as alunos"
                    [displayedColumns]="displayedColumnsAlunoList"
                    [dados]="alunos"
                    [showAddButtom]="false"
                    [showFilter]="false"
                    [showHeader]="false"
                    [pageSizeOptions]="[5, 10, 15, 20, 30]"
                    (acaoSelecionada)="executarAcao($event)"
                    [marginTop]="false"
                  ></app-tabela>
                </div>
              </div>
            </ng-template>
          </mat-tab>

          <mat-tab label="Alunos desta Turma">
            <ng-template matTabContent>
              <div class="card">
                <div class="header">
                  <div class="row">
                    <div class="form-group col-md-10">
                      <h4 class="title">Atividades desta Turma</h4>
                    </div>

                    <div class="form-group col-md-2 d-flex flex-row-reverse">
                      <button
                        (click)="voltar()"
                        class="btn btn-info btn-fill col-md-12"
                      >
                        Voltar
                      </button>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <app-tabela
                    *ngIf="atividades$ | async as atividades"
                    [displayedColumns]="displayedColumnsAtividadeList"
                    [dados]="atividades"
                    [showAddButtom]="false"
                    [showFilter]="false"
                    [showHeader]="false"
                    [pageSizeOptions]="[5, 10, 15, 20, 30]"
                    (acaoSelecionada)="executarAcao($event)"
                    [marginTop]="false"
                  ></app-tabela>
                </div>
              </div>
            </ng-template>
          </mat-tab>

          <mat-tab label="Calendário desta Turma">
            <ng-template matTabContent>
              <div class="card">
                <div class="header">
                  <div class="row">
                    <div class="form-group col-md-10">
                      <h4 class="title">Cronograma de Atividades e datas</h4>
                    </div>

                    <div class="form-group col-md-2 d-flex flex-row-reverse">
                      <button
                        (click)="voltar()"
                        class="btn btn-info btn-fill col-md-12"
                      >
                        Voltar
                      </button>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <app-calendario
                    [service]="service"
                    [idRelacionamento]="identifier"
                  ></app-calendario>
                </div>
              </div>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
        <div class="col-xl-8 col-lg-7 col-md-12"></div>
      </div>
    </div>
  </div>
</div>
